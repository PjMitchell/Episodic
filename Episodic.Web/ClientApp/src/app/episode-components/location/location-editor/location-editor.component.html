<ng-template #formTemplate  let-formComponent="form">
    <form [formGroup]="formComponent">
        <mat-form-field appearance="fill" >
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="app-full-width-input" >
            <mat-label>Description</mat-label>
            <app-enhanced-text-editor formControlName="description"></app-enhanced-text-editor>
        </mat-form-field>
    </form>
</ng-template>
<app-component-editor-shell 
    [isNew]="isNew$ | async" 
    [id]="id$ | async"     
    [isLoading]="isLoading$ | async"
    [formTemplate]="formTemplate"
    [componentForm]=form 
    (saveClicked)="save()"
    (backClicked)="back()"
    >
</app-component-editor-shell>
